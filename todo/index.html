<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>TODO App</title>

</head>
<body>
    <nav class="nabar navbar-light bg-primary p-2">
        <mark>
            <div class="logo m-0">
            <div class="logo-up"><a>T</a><a>O</a></div>
            <div class="logo-down"><a>D</a><a>O</a></div>
        </mark>
        </div>
        <a class="nav-header"><mark class="text-danger">Creator</mark></a>
    </nav >
    <div class="container-fluid">
        <!-- Grid Start-->
        <div class="row"> 
        <div class="drawer-top col-xs-12 col-md-6 bg-dark">
            <li class="fa fa-home" data-toggle="tooltip" title="Home"></li>
            <li class="fa fa-bell" data-toggle="tooltip" title="Activity"></li>
            <li class="fa fa-star" data-toggle="tooltip" title="Acheivements"></li>
            <li class="fa fa-plus" data-toggle="tooltip" title="Crete New Activity"></li>
        </div>
        </div>
        <div class="row h-100">
            <div class="drawer-side bg-dark" id="drawer">
                <li class="fa fa-home fa-2x" data-toggle="tooltip" title="Home"></li>
                <li class="fa fa-bell fa-2x" data-toggle="tooltip" title="Activity"></li>
                <li class="fa fa-star fa-2x" data-toggle="tooltip" title="Acheivements"></li>
                <li class="fa fa-plus fa-2x" data-toggle="tooltip" title="Crete New Activity"></li>
            </div>
            <!-- Drawer Start-->
            <!--Drawer End-->
            <!--View starts -->
            <div class="col-12 mx-auto col-sm col-md  shadow-lg p-3 bg-white mb-1 view" data-interval="false">
                            <div class="row">
                                <script src="plugins/jquery/jquery.min.js"></script>
                                        <script>
                                                let available_width=$(window).width();
                                                if(!$('#drawer').is(':hidden'))
                                                {
                                                    available_width-=$("#drawer").width();
                                                }
                                                let card_width=200;
                                                let max=Math.floor(available_width/card_width*4);
                                                var j=0;
                                                for(var i=0;i<max;i++){
                                                    const color=['bg-danger','bg-dark','bg-success','bg-light'];
                                                    console.log(color[j]);
                                                    var e=
                                                    "<div class='col'>"+
                                                        "<div class='customcards customcard "+color[j]+" '>"+
                                                            "&nbsp;"+
                                                        "</div>"+
                                                    "</div>"
                                                    ;
                                                    document.write(e);
                                                    j++;
                                                    if(j==color.length) j=0;
                                                }
                                        </script>
            <!-- View Ends-->
            </div>
        </div>
        <!-- Grid End-->
    </div>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script>
        var start=0;
        var ele=document.getElementsByClassName("customcards");
        var gap=ele[1].getBoundingClientRect().left-ele[0].getBoundingClientRect().left;
        if(gap>50){
            var start=0;
            $('div[class="col"]').each(function(index,item){
                $(item).animate({
                    position: "absolute",
                    right: start+'px',  
                });
                start+=gap-50;
            });
        }
        $(window).resize(function() {
            clearTimeout(window.resizedFinished);
            window.resizedFinished = setTimeout(function(){
                location.reload();
            }, 250);
        });
        $(document).ready(function() {
            var available_width=$(window).width();
            if(!$('#drawer').is(':hidden'))
            {
                available_width-=$("#drawer").width();
            }
            var card_width=$(".customcards").eq(0).width();
                console.log("MAX-FOLDED-CARDS that can be placed on the screen "+Math.floor(available_width/card_width*4-2));
        });

    </script>
</body>

</html>
