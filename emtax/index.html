    <script>
        /* intial Animation loader
           setting timer for entire loader
                After timout  >> close loader (preloader)
                              >> open entire content(wrapper)
        */
        $(document).ready(function() {
            $('#loader').show();
            setTimeout(function(){
                $('#Preloader').hide();
                $(".wrapper").toggle();
                $("#nav-desktop-wrapper").toggle();
                $('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', 'styles/query.css') );
                },1); ///6 count 5000s
        });
        $("#toggler-on").click("onclick",function(){
            $("#toggler-on").hide(); 
            $("#navbar-content").toggle();   
        });
        $("#toggler-off").click("onclick",function(){
            $("#toggler-on").show(); 
            $("#navbar-content").toggle();   
        });
        ////toggle chat messenger  ON
        $("#chatbot-on").click("onclick",function(){
            $('#chatbot-on').toggle();
            $(".chatbot-messenger").toggle();
        })
        ////toggle chat messenger  OFF
        $("#chatbot-off").click("onclick",function(){
            $('#chatbot-on').toggle();
            $(".chatbot-messenger").toggle();
        })
        
        ////animation missing...chage to jquery on sroll event and animation...review todo app
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            document.getElementById("nav-desktop-wrapper").style.boxShadow="0 1px 1px 0 #6c757d";
        var currentScrollPos = window.pageYOffset;
          if (prevScrollpos > currentScrollPos) {
            document.getElementById("nav-desktop-wrapper").style.top = "0";
          } else {
            document.getElementById("nav-desktop-wrapper").style.top = "-91px";
          }
          prevScrollpos = currentScrollPos;
          setTimeout(function(){
            document.getElementById("nav-desktop-wrapper").style.boxShadow="";
            },1);   
        }
    </script>
