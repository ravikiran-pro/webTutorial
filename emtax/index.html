<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>emtax</title>
  <link rel="icon" href="assets/titleicon.png" type="image/icon-type">
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="Preloader"></div>
    <div class="container-fluid" id="wrapper">
        <!-- chat bot loader-->
        <div class="chatbot">
            <img src="assets/chatbot.svg" id="chatbot-on">
            <div class="chatbot-messenger bg-dark">
                <span class="fa fa-close float-right" id="chatbot-off"></span>
            </div>
        </div>
    </div>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loader').show();
            setTimeout(function(){
                $('#Preloader').hide();
                $("#wrapper").toggle();
                }, 1); ///6 count 5000s
        });

        $("#chatbot-on").click("onclick",function(){
            $('#chatbot-on').toggle();
            $(".chatbot-messenger").toggle();
        })
        $("#chatbot-off").click("onclick",function(){
            $('#chatbot-on').toggle();
            $(".chatbot-messenger").toggle();
        })
    </script>
</body>
</html>
