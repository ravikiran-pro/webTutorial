    });

    
    var lastScrollPosition;
    $(window).scroll(function () {
        var currentScrollPosition = $(window).scrollTop();
        if (currentScrollPosition > 60) $("#nav-desktop-wrapper").css('box-shadow', 'rgb(212, 209, 209) 0px 1px 12px 0px');
        else $("#nav-desktop-wrapper").css('box-shadow', 'none');
        if (currentScrollPosition > lastScrollPosition) {
            $("#nav-desktop-wrapper").slideUp("fast")
        } else $("#nav-desktop-wrapper").slideDown("fast")
        lastScrollPosition = currentScrollPosition;
    });
</script>
